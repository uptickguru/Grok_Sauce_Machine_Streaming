<!DOCTYPE html>
<html>
<head>
    <title>Setup Grok Sauce Indicators</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .navbar { background-color: #333; overflow: hidden; position: fixed; top: 0; width: 100%; }
        .navbar a { float: left; color: white; text-align: center; padding: 14px 16px; text-decoration: none; font-size: 17px; }
        .navbar a:hover { background-color: #ddd; color: black; }
        .navbar a.active { background-color: #04AA6D; color: white; }
        .container { width: 80%; margin: 60px auto; }
        .section { margin: 20px 0; }
        textarea { width: 100%; height: 100px; }
        input[type="submit"] { margin-top: 10px; }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('indicator_page') }}">Indicator</a>
        <a class="active" href="{{ url_for('setup_page') }}">Setup</a>
    </div>
    <div class="container">
        <h1>Setup Indicators</h1>
        <form method="POST" action="/setup">
            <div class="section">
                <h2 style="color: orange">Positive Sector ETFs (Orange)</h2>
                <textarea name="positive_symbols" placeholder="e.g., SPY, XLF">{{ positive_symbols }}</textarea>
            </div>
            <div class="section">
                <h2 style="color: lightblue">Neutral Sector ETFs (Light Blue)</h2>
                <textarea name="neutral_symbols" placeholder="e.g., XLU">{{ neutral_symbols }}</textarea>
            </div>
            <div class="section">
                <h2 style="color: pink">Negative Sector ETFs (Pink)</h2>
                <textarea name="negative_symbols" placeholder="e.g., DXY">{{ negative_symbols }}</textarea>
            </div>
            <div class="section">
                <label><input type="checkbox" name="enable_forex_factory" {% if enable_forex_factory %}checked{% endif %}> Enable Forex Factory</label><br>
            </div>
            <input type="submit" value="Save">
        </form>
    </div>
</body>
</html>
